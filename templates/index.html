<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL Shortener</title>
    <style>
        /* Reset some default styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
            text-align: center;
        }

        header {
            margin-bottom: 20px;
        }

        header h1 {
            font-size: 36px;
            color: #4CAF50;
        }

        header p {
            font-size: 18px;
            color: #666;
        }

        main {
            margin-bottom: 20px;
        }

        form input[type="text"] {
            width: 80%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }

        form button {
            width: 80%;
            padding: 10px;
            border: none;
            border-radius: 4px;
            background-color: #4CAF50;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        form button:hover {
            background-color: #45a049;
        }

        .result {
            margin-top: 20px;
            padding: 10px;
            background-color: #e8f5e9;
            border-radius: 4px;
        }

        footer {
            margin-top: 20px;
            font-size: 14px;
            color: #777;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>URL Shortener</h1>
            <p>Shorten your URLs with ease.</p>
        </header>
        <main>
            <form method="POST">
                <input type="text" name="url" placeholder="Enter URL here..." required>
                <button type="submit">Shorten URL</button>
            </form>
            {% if short_url %}
                <div class="result">
                    <p>Your shortened URL is: <a href="{{ short_url }}" target="_blank">{{ short_url }}</a></p>
                </div>
            {% endif %}
        </main>
        <footer>
            <p>&copy; 2025 URL Shortener</p>
        </footer>
    </div>
</body>
</html>
